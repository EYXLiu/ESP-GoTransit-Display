; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

lib_deps=
    bblanchon/ArduinoJson
    liquidcrystal_i2c

build_flags = 
    -DMAC_IP=\"${sysenv.MAC_IP}\"
    -DBUS_STOP=\"${sysenv.BUS_STOP}\"
